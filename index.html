<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="quote container w-100 w-sm-75 p-5 fs-3 d-flex flex-column gap-2" id="app">
        <div class="h-25 quote--button d-flex justify-content-center align-items-end" >
            <button @click="generateQuote" id="generate-quote" type="button" class="btn fs-3">Generate Quote</button>

        </div>
        <div class="quote--text fw-bold">{{ newQuote }} </div>
        <div class="quote--author text-end fw-bold">
            {{ newAuthor }}
        </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://unpkg.com/vue@3"></script>

</body>

</html>
